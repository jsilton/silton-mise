name: Recipe Maintenance

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run recipe maintenance scripts
        run: npm run recipes:check

      - name: Detect changes
        id: detect_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail PR if changes detected
        if: steps.detect_changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          echo "⛔ Recipe scripts made changes; please update the PR branch with these fixes."
          git --no-pager diff --name-only
          exit 1

      - name: Create automated PR with fixes
        if: steps.detect_changes.outputs.changes == 'true' && github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: recipe maintenance (automated fixes)'
          branch: 'recipe-maintenance-${{ github.run_id }}'
          title: 'chore: recipe maintenance — automated fixes'
          body: |
            This PR contains automated recipe metadata fixes generated by the maintenance workflow (validate, refine, cleanup).
            Please review and merge if appropriate.
          labels: automation,recipes
