name: Chef's Audit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  kitchen-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Ask Chef Gemini
        uses: google-github-actions/run-gemini-cli@v0
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          # This prompts Gemini to act as your Executive Chef whenever you update the menu
          prompt: >
            You are the Executive Chef of the Silton family kitchen. 
            I have just updated our recipe source code. 
            Give me a one-sentence, high-energy kitchen quote about 
            keeping standards high and ingredients fresh. 
            Then, confirm that the "Silton Standard" is being maintained.
